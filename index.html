
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celebration App</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #FFDAE9, #FFBCCD);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: heartAnimation 5s linear infinite;
    }

    .heart::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 0;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: red;
    }

    .heart::after {
      content: '';
      position: absolute;
      top: 0;
      left: 10px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: red;
    }

    @keyframes heartAnimation {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .cake {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-image: url('https://placehold.co/50x50'); /* Placeholder image */
      background-size: cover;
    }

    .text-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .text-container:hover {
      background: #fad7e0
    }

    .celebration-page {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 203, 221, 0.9);
      color: #333;
      font-size: 2em;
      text-align: center;
      padding-top: 50vh;
      box-sizing: border-box;
    }

    .celebration-page button {
      font-size: 0.5em;
      padding: 10px 20px;
      background-color: #FF69B4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="cake"></div>
    <div class="text-container" onclick="goToNextPage()">
       I have something for you... ðŸ’« <br>
       "click me"
    </div>
    </div>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 2 + 3 + 's';
      document.getElementById('app').appendChild(heart);

      heart.addEventListener('animationend', function() {
        heart.remove();
      });
    }

    setInterval(createHeart, 200);

   function goToNextPage() {
      window.location.href = './page2.html'; // Replace with the actual URL
    }

   /* function goBack() {
      document.getElementById('celebrationPage').style.display = 'none';
    }*/
  </script>
</body>
</html>
